<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portofolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
      #page-1 {
        background-image: url(assets/img/page-1/background\ 1.png);
        background-size: cover;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body class="">
    <section id="page-1" class="min-vh-100">
      <div id="navbar-placeholder"></div>
      <img
        src="assets/img/page-1/nama-intro.png"
        alt="nama-intro"
        class="d-block mx-auto mb-10"
      />
      <img
        src="assets/img/page-1/jalan-1.png"
        alt=""
        style="position: absolute; left: 0; bottom: 0; width: 100%; z-index: 10"
      />
      <img
        src="assets/img/page-1/kota.png"
        alt=""
        style="
          position: absolute;
          z-index: 5;
          left: 50%;
          bottom: 8rem;
          transform: translateX(-50%);
          width: 100%;
        "
      />
      <img
        src="assets/img/page-1/pegang-jam.png"
        alt="pegang-jam"
        class="position-absolute"
        style="
          left: 50%;
          transform: translateX(-50%);
          bottom: 8rem;
          width: 20%;
          z-index: 15;
        "
      />
      <img
        src="assets/img/page-1/portofolio.png"
        alt="portofolio"
        class="position-absolute"
        style="
          left: 47%;
          transform: translateX(-50%);
          bottom: 25rem;
          width: 30%;
          z-index: 15;
        "
      />
    </section>
  </body>

  <script>
    fetch("partials/navbar.html")
      .then((response) => response.text())
      .then((html) => {
        document.getElementById("navbar-placeholder").innerHTML = html;
      })
      .catch((error) => {
        console.error("Error fetching navbar:", error);
      });
  </script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"
  ></script>
</html>
